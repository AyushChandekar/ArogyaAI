<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        html:not(.dark) {
            background-color: #ffffff;
        }
        html:not(.dark) body {
            background-color: #ffffff;
            color: #1f2937;
        }
        html.dark {
            background-color: #0f172a;
        }
        html.dark body {
            background-color: #0f172a;
            color: #f8fafc;
        }
    </style>
</head>
<body class="min-h-screen transition-all duration-300">
    <div class="container mx-auto p-8">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 max-w-md mx-auto">
            <h1 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Theme Switching Test</h1>
            
            <button id="themeToggle" class="mb-6 p-2 rounded-lg bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 transform hover:scale-105 active:scale-95">
                <span id="themeIcon">🌙</span> Toggle Theme
            </button>
            
            <div class="space-y-4">
                <div class="p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
                    <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200">Sample Card</h2>
                    <p class="text-gray-600 dark:text-gray-400">This should change colors when you toggle the theme.</p>
                </div>
                
                <div class="p-4 border border-gray-200 dark:border-gray-600 rounded-lg">
                    <h3 class="text-md font-medium text-gray-700 dark:text-gray-300">Another Element</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Testing border and text colors in both modes.</p>
                </div>
            </div>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500 dark:text-gray-400">
                    Current theme: <span id="currentTheme" class="font-semibold">Light</span>
                </p>
            </div>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const currentTheme = document.getElementById('currentTheme');
        const html = document.documentElement;
        
        // Initialize theme
        let isDark = localStorage.getItem('theme') === 'dark' || 
                    (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
        
        function updateTheme() {
            if (isDark) {
                html.classList.add('dark');
                themeIcon.textContent = '☀️';
                currentTheme.textContent = 'Dark';
                localStorage.setItem('theme', 'dark');
            } else {
                html.classList.remove('dark');
                themeIcon.textContent = '🌙';
                currentTheme.textContent = 'Light';
                localStorage.setItem('theme', 'light');
            }
        }
        
        // Apply initial theme
        updateTheme();
        
        // Toggle theme on button click
        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            updateTheme();
        });
    </script>
</body>
</html>
